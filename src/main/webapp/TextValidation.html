<!DOCTYPE html>
<html>
<head>
	<title>Text Validation</title>
</head>
<body>
	<form name="formV" onsubmit="return fun()">
		UserName :<input type="text" name="name" id="name" onkeyup="return fun()" >
		<span id="msg" ></span>

		<br><br>
		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript">
		function fun() {
			var name= document.getElementById("name").value;
			var n= name.length;
			var rgx=/^[A-Za-z0-9]+$/;
			document.getElementById('msg').style="color :red";
			if(name.match(rgx))
					true;
				else{
					document.getElementById('msg').innerHTML = "Only Alphabets  Allow !";
					return false;
				}

			if(name==""){
				document.getElementById('msg').innerHTML = "Enter Username is null !";
				return false
				} 
			if(n<=2) {
				document.getElementById('msg').innerHTML = "Min 3 Character requered !";
				return false
				} 
			if(n>=10){
				document.getElementById('msg').innerHTML = "Max 10 Character Allow !";
				return false;
				} 
			if(!isNaN(name)){
				document.getElementById('msg').innerHTML = "Only Number Not  Allow !";
				return false;
				} else{
					document.getElementById('msg').style="color :green";
					document.getElementById('msg').innerHTML = "Valid !";
				return false;


				}
			
			}
	</script>
</body>
</html>
