<!DOCTYPE html>
<html>
<head>
	<title>Carazole also called Image Slider in BS.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<br><br>
	<h1 class="text-warning text-center">Carousel Also Called Image Slider in BS</h1>
	<div class="container-fluid">
		
		<div class="carousel slide" id="slider" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" >
					<img src="1.jpg" alt="1.jpg" class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div class="carousel-caption">
						<h1 class="text-white text-center">Welcome My Web</h1>
						<p class="text-white text-center">Plesae Like My Web :)</p>
					</div>
				</div>

				<div class="carousel-item " >
					<img src="2.jpg" alt="2.jpg" class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div class="carousel-caption text-gray-dark">
						<h1 class="text-white text-center">Welcome My Web</h1>
						<p class="text-white text-center">Plesae Share My Web :)</p>
					</div>
				</div>

				<div class="carousel-item " >
					<img src="3.jpg" alt="3.jpg" class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div class="carousel-caption">
						<h1 class="text-white text-center">Welcome My Web</h1>
						<p class="text-white text-center">Plesae Feedback My Web :)</p>
					</div>
				</div>
			</div>

			<ul class="carousel-indicators">
				<li class="active" data-target="#slider" data-slide-to="0"></li>
				<li  data-target="#slider" data-slide-to="1"></li>
				<li  data-target="#slider" data-slide-to="2"></li>
			</ul>

			<a data-target="#slider" data-slide="prev" class="carousel-control-prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a data-target="#slider" data-slide="next" class="carousel-control-next">
				<span class="carousel-control-next-icon"></span>
			</a>

		</div>
	</div>

</script>
</script>
</body>
</html>
