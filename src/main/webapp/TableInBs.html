<!DOCTYPE html>
<html>
	<head>
		<title>Table In Bs.</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<br/><br/>
		<h1 class="text-center text-danger">Table Class In BootStrap.</h1><br/>

			<table class="table table-hover table-bordered table-responsive-sm">
				<thead>
					<tr class="bg-dark">
						<th class="text-center text-white" colspan="6">Time Table</th>
					</tr>
				</thead>
				<tbody>
					
					<tr class="bg-info">
						<td class="text-center text-white" rowspan="7" style="padding-top: 150px;">Hours</td>
					</tr>
					
					<tr class="bg-warning">
						<td class="text-center"> Mon </td>
						<td class="text-center"> Mon </td>
						<td class="text-center"> Mon </td>
						<td class="text-center"> Mon </td>
						<td class="text-center"> Mon </td>
					</tr>
					<tr>
						<td class="text-center"> Maths </td>
						<td class="text-center"> Maths </td>
						<td class="text-center"> Maths </td>
						<td class="text-center"> Maths </td>
						<td class="text-center"> Maths </td>
					</tr>
					<tr>
						<td class="text-center"> Games </td>
						<td class="text-center"> Games </td>
						<td class="text-center"> Games </td>
						<td class="text-center"> Games </td>
						<td class="text-center"> Games </td>
					</tr>
					<tr>
						<td class="text-center font-weight-bold bg-light" colspan="5">Lunch</td>
					</tr>
					<tr>
						<td class="text-center"> Science </td>
						<td class="text-center"> Science </td>
						<td class="text-center"> Science </td>
						<td class="text-center"> Science </td>
						<td class="text-center"> Science </td>
					</tr>
					<tr>
						<td class="text-center"> Evs </td>
						<td class="text-center"> Evs </td>
						<td class="text-center"> Evs </td>
						<td class="text-center"> Evs </td>
						<td class="text-center"> Evs </td>
					</tr>
				</tbody>

			</table>
		</div>
	</body>
</html>
