<!DOCTYPE html>
<html>
	<head>
		<title>Cards in Bs.</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		
		<br/><br/>
		<div class="container">
			<div class="row">
				<div class="card col-xl-6 col-lg-6 col-md-6 col-sm-6 bg-info container">
					<h1 class="card-header"></h1>
					<img src="img_avatar1.png" class="card-img">
					<div class="card-body bg-transparent">
						
						<h1 class="card-text text-danger">Kathore Foundation.</h1>
						<p class="text-warning card-text">Welcome My Web Site Pls Give Me FeedBack And Also Subscribe My Web Site.</p>
						<button class="btn btn-primary">Subscribe</button>
						
					</div>
				</div>
				<div class="card col-xl-6 col-lg-6 col-md-6 col-sm-6 bg-warning container">
					
					<div class="card-body bg-transparent">
						
						<h1 class="card-text text-danger">Kathore Foundation.</h1>
						<p class="text-white card-text">Welcome My Web Site Pls Give Me FeedBack And Also Subscribe My Web Site.</p>
						<button class="btn btn-primary">Subscribe</button>
						
					</div>
					<img src="img_avatar1.png" class="card-img">
					<h1 class="card-header"></h1>
				</div>
				
			</div>
		</div>
		<br/><br/>
		
		<br/><br/>
	</body>
</html>
