<!DOCTYPE html>

<body>
<h1 style="color: red" id="he">Date And time Format in Dyanamic!</h1>
<h2 id="showdate"></h2>
<h2 id="showclock"></h2>

<script type="text/javascript">


var clock=setInterval(myclock ,1000);
function myclock() {
	
	var v=new Date();
	var date=v.getDate();
	var month=v.getMonth()+1;
	var year=v.getFullYear();
	var da=(date+"/"+month+"/"+year+"<br>");
	document.getElementById('showdate').innerHTML=da;

	var p=(v.getHours()+" : "+v.getMinutes()+" : "+v.getSeconds()+" sec<br/>");
	document.getElementById('showclock').innerHTML=p;
}
</script>
