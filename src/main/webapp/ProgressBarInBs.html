<!DOCTYPE html>
<html>
	<head>
		<title>
		Progress Bar In BS.
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container"><br><br>
			<h1 class="text-center text-warning">Progress Bar In BS.</h1>
			<br/>
			<div class="progress" style="height: 40px">
				<div class="progress-bar text-center" style="width: 70%;">70%
				</div>
			</div>
			<br>
			<div class="progress">
				<div class="progress-bar" style="width: 60%;">60%
				</div>
			</div>
			<br>
			<div class="progress">
				<div class="progress-bar progress-bar-animated" style="width: 50%;">50%
				</div>
			</div>
			<br/>
			<div class="progress">
				<div class="progress-bar" style="width: 60%;">60%
				</div>
			</div>
			<br>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 60%;">60%
				</div>
			</div>
			<br>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 60%;">60%
				</div>
			</div>
			<br>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 60%;">60%
				</div>
			</div>
			<br>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 60%;">60%
				</div>
			</div>
			<br>
		</div>
	</body>
</html>
